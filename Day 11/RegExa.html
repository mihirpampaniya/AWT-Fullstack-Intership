<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regx Example</title>
</head>
<body>
    <h1>Regex Example</h1>
    <script>
        const regex=/Catholic/g
        const Str1="Nory was a Catholic because her mother was a Catholic , and Nory's Mother Was a Catholic   "

        var regex1=/Nory/i;
        var output=regex1.exec(Str1);
        document.write("<br/>",output);
        console.log(output)
        //test() method
        var mathcase=regex1.test(Str1);
        document.write("<br/>",mathcase)

        //Another method

        let txt="What What what what this this 89677!!!";
        let result=txt.match(/[0-9]/g);
        document.write("<br/>",result)


  </script>
</body>
