<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .exp_hover:hover{
            transform: scale(1.01,1.01);
            background-color: rgb(129, 208, 10);
            transition: 0.1s;
        }
    </style>

</head>
<body style="background-color: #c4e38e;">
    <div class="container" style=" display:flex; justify-content:center; align-items:center; margin-top: 4%; margin-bottom: 4%">
        <div class="card shadow" style="width:400px;">
            <div class="card-body">
                <form class="row g-3">
                    <h5 class="card-title" style="text-align: center;"><span class="fa-solid fa-users fa-lg"></span>&nbsp;Create New Account</h5>
                    
                    <label for="validationDefault01" class="form-label">First name:</label>
                    <div class="input-group">
                        <span class="input-group-text fa-regular fa-user" id="inputGroupPrepend1"></span>
                        <input type="text" class="form-control" id="validationDefault01" aria-describedby="inputGroupPrepend1" required="">
                    </div>
                    
                    
                    <label for="validationDefault02" class="form-label">Last name:</label>
                    <div class="input-group">
                        <i class="input-group-text fa-regular fa-user" id="inputGroupPrepend2"></i>
                        <input type="text" class="form-control" id="validationDefault02" aria-describedby="inputGroupPrepend2" required="">
                    </div>
                    
                    <label for="validationDefaultUsername" class="form-label">Email-id:</label>
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend3"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend3" required>
                    </div>
                    
                    
                    <label for="validationDefault03" class="form-label"><i class="fa-solid fa-phone"></i>&nbsp;&nbsp;Contact No.:</label>
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend4">+91</span>
                        <input type="tel" class="form-control" id="validationDefault03" aria-describedby="inputGroupPrepend4" required>
                    </div>
            
                    <label for="validationDefault04" class="form-label">Gender:</label>
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend5"><i class="fa-solid fa-person"></i>|<i class="fa-solid fa-person-dress"></i></span>
                        <select class="form-select" id="validationDefault04" aria-describedby="inputGroupPrepend5" required>
                            <option selected disabled value="">Choose...</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    
                    <button class="btn btn-primary exp_hover" type="submit">Submit form</button>
                    
                  </form>
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
